# testwidgets.ini: a .ini file for Hello World with bananagui.iniloader.

[window]
class = widgets.Window
child = box
title = _("Hello World")
size = (150, 100)
minimum_size = (100, 70)

[box]
class = widgets.Box.vertical
parent = window
children = [label, button]

[label]
class = widgets.Label
parent = box
text = _("Hello World!")
expand = (True, True)

[button]
class = widgets.Button
parent = box
text = _("Click me!")
tooltip = _("Yes, click me.")
